<!DOCTYPE html>
<html>
<head>
    <title>Список работников</title>
</head>
<body>
<h1>Список работников</h1>
<a href="/manager/create" class="button">Добавить работника</a>
<table>
    <thead>
    <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Должность</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <!-- Вставка данных работников -->
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.name}"></td>
        <td th:text="${employee.surname}"></td>
        <td th:text="${employee.position}"></td>
        <td>
            <a th:href="@{/manager/employee/{id}(id=${employee.id})}" class="button">Подробнее</a>
            <a th:href="@{/manager/employee/{id}/edit(id=${employee.id})}" class="button">Редактировать</a>

        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
