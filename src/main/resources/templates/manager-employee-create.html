<!DOCTYPE html>
<html>
<head>
    <title>Создание работника</title>
</head>
<body>
<h1>Создание работника</h1>
<form action="/manager/createEmployee" method="post">
    <label for="name">Имя:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="surname">Фамилия:</label>
    <input type="text" id="surname" name="surname" required><br><br>

    <label for="position">Должность:</label>
    <input type="text" id="position" name="position" required><br><br>

    <label for="salary">Зарплата:</label>
    <input type="text" id="salary" name="salary" required><br><br>

    <label for="experience">Опыт работы:</label>
    <input type="text" id="experience" name="experience" required><br><br>

    <label for="age">Возраст:</label>
    <input type="text" id="age" name="age" required><br><br>

    <label for="qualityOfWork">Качество работы:</label>
    <input type="text" id="qualityOfWork" name="qualityOfWork" required><br><br>

    <input type="submit" value="Создать">
    <a href="/manager/employee" class="button">Назад</a>

</form>
</body>
</html>
