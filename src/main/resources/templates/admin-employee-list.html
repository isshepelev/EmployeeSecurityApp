<!DOCTYPE html>
<html>
<head>
  <title>Список работников</title>
</head>
<body>
<h1>Список работников</h1>
<a href="/admin/create" class="button">Добавить работника</a>
<table>
  <thead>
  <tr>
    <th>Имя</th>
    <th>Фамилия</th>
    <th>Должность</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <!-- Вставка данных работников -->
  <tr th:each="employee : ${employees}">
    <td th:text="${employee.name}"></td>
    <td th:text="${employee.surname}"></td>
    <td th:text="${employee.position}"></td>
    <td>
      <a th:href="@{/admin/employee/{id}(id=${employee.id})}" class="button">Подробнее</a>
      <a th:href="@{/admin/employee/{id}/edit(id=${employee.id})}" class="button">Редактировать</a>
      <a th:href="@{/admin/employee/{id}/delete(id=${employee.id})}" class="button delete-button">Удалить</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
